<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>IGERT Test Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="http://cdn.aloha-editor.org/latest/css/aloha.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="span12">
                    <h1>Identification Advisor – Demo</h1>
                </div>
            </div>

            <div class="row">
                <div class="span12">
                    <fieldset class="well">
                        <legend>Profile Data</legend>

                        <p>* denotes a required field</p>

                        <div class="control-group">
                            <label class="control-label" for="username">Username *</label>
                            <div class="controls">
                                <input type="text" id="username" placeholder="Required" name="username">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="password">Password *</label>
                            <div class="controls">
                                <input type="password" id="password" name="password">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="age">Age</label>
                            <div class="controls">
                                <input type="number" id="age" name="age">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="city">City</label>
                            <div class="controls">
                                <input type="text" id="city" name="city">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="gender">Ethnicity</label>
                            <div class="controls">
                                <select name="gender" id="gender">
                                    <option value=""> - Select One - </option>
                                    <option value="hispanic">Hispanic or Latino</option>
                                    <option value="not-hispanic">Not Hispanic or Latino</option>
                                    <option value="other">Other</option>
                                    <option value="">I prefer not to say</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="major">Major</label>
                            <div class="controls">
                                <select name="major" id="major">
                                    <option value=""> - Select One - </option>
                                    <option value="Accounting">Accounting</option>
                                    <option value="Engineering - Civil">Engineering - Civil</option>
                                    <option value="Management">Management</option>
                                    <option value="Africana Studies">Africana Studies</option>
                                    <option value="Engineering - Electrical &amp; Computer">Engineering - Electrical &amp; Computer</option>
                                    <option value="Marine Sciences">Marine Sciences</option>
                                    <option value="Agricultural Science">Agricultural Science</option>
                                    <option value="Engineering - Industrial">Engineering - Industrial</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="American Studies">American Studies</option>
                                    <option value="Engineering - Materials Science">Engineering - Materials Science</option>
                                    <option value="Mathematics &amp; Statistics">Mathematics &amp; Statistics</option>
                                    <option value="Animal Science">Animal Science</option>
                                    <option value="Engineering - Mechanical">Engineering - Mechanical</option>
                                    <option value="Medieval Studies">Medieval Studies</option>
                                    <option value="Anthropology">Anthropology</option>
                                    <option value="English">English</option>
                                    <option value="Medical Technology">Medical Technology</option>
                                    <option value="Art History">Art History</option>
                                    <option value="Environmental Sciences">Environmental Sciences</option>
                                    <option value="Meteorology">Meteorology</option>
                                    <option value="Biochemistry">Biochemistry</option>
                                    <option value="Environmental &amp; Business">Environmental &amp; Business</option>
                                    <option value="Economics">Economics</option>
                                    <option value="Middle Eastern Studies">Middle Eastern Studies</option>
                                    <option value="Biological Sciences">Biological Sciences</option>
                                    <option value="Environmental Planning &amp; Design">Environmental Planning &amp; Design</option>
                                    <option value="Music">Music</option>
                                    <option value="Biomathematics">Biomathematics</option>
                                    <option value="Environmental Policy, Institutions &amp; Behavior">Environmental Policy, Institutions &amp; Behavior</option>
                                    <option value="Nursing">Nursing</option>
                                    <option value="Biotechnology">Biotechnology</option>
                                    <option value="Exercise Science &amp; Sport Studies">Exercise Science &amp; Sport Studies</option>
                                    <option value="Nutritional Sciences">Nutritional Sciences</option>
                                    <option value="Cell Biology &amp; Neuroscience">Cell Biology &amp; Neuroscience</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Pharmacy">Pharmacy</option>
                                    <option value="Chemistry">Chemistry</option>
                                    <option value="Food Science">Food Science</option>
                                    <option value="Philosophy">Philosophy</option>
                                    <option value="Classics">Classics</option>
                                    <option value="Foreign Languages">Foreign Languages</option>
                                    <option value="Physician Assistant">Physician Assistant</option>
                                    <option value="Communication">Communication</option>
                                    <option value="Genetics">Genetics</option>
                                    <option value="Physics">Physics</option>
                                    <option value="Comparative Literature">Comparative Literature</option>
                                    <option value="Geography">Geography</option>
                                    <option value="Planning &amp; Public Policy">Planning &amp; Public Policy</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Geological Sciences">Geological Sciences</option>
                                    <option value="Plant Science">Plant Science</option>
                                    <option value="Criminal Justice">Criminal Justice</option>
                                    <option value="History &amp; Political Science">History &amp; Political Science</option>
                                    <option value="Psychology">Psychology</option>
                                    <option value="Dance">Dance</option>
                                    <option value="Human Resource Management">Human Resource Management</option>
                                    <option value="Public Health">Public Health</option>
                                    <option value="East Asian Studies">East Asian Studies</option>
                                    <option value="Information Technology &amp; Informatics">Information Technology &amp; Informatics</option>
                                    <option value="Religion">Religion</option>
                                    <option value="Ecology &amp; Natural Resources">Ecology &amp; Natural Resources</option>
                                    <option value="Jewish Studies">Jewish Studies</option>
                                    <option value="Social Work">Social Work</option>
                                    <option value="Economics">Economics</option>
                                    <option value="Journalism &amp; Media Studies">Journalism &amp; Media Studies</option>
                                    <option value="Sociology">Sociology</option>
                                    <option value="Education">Education</option>
                                    <option value="Labor Studies">Labor Studies</option>
                                    <option value="Supply Chain Management">Supply Chain Management</option>
                                    <option value="Engineering - Bioenvironmental">Engineering - Bioenvironmental</option>
                                    <option value="Latin American Studies">Latin American Studies</option>
                                    <option value="Theater Arts">Theater Arts</option>
                                    <option value="Engineering - Biomedical">Engineering - Biomedical</option>
                                    <option value="Latino &amp; Hispanic Caribbean Studies">Latino &amp; Hispanic Caribbean Studies</option>
                                    <option value="Visual Arts">Visual Arts</option>
                                    <option value="Engineering - Chemical">Engineering - Chemical</option>
                                    <option value="Linguistics">Linguistics</option>
                                    <option value="Women's &amp; Gender Studies">Women's &amp; Gender Studies</option>
                                    <option value="">Other</option>
                                    <option value="">I prefer not to say</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="well">
                        <legend>Long Form Quesitons</legend>

                        <div class="control-group clearfix">
                            <label class="control-label" for="embarassing_moment">Describe an embarrassing or shameful moment / fears</label>
                            <div class="controls">
                                <textarea class="span9 editable" id="embarassing_moment" contenteditable="true"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </section>

        <script src="js/ckeditor/ckeditor.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
