<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>IGERT Test Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/site.css">
        <script>
            window.ia = {};
        </script>
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="span12">
                    <h1>Identification Advisor – Demo</h1>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="span12">

                    <div class="questions-form">
                        <div data-question-sequence="1" class="well question">
                            <label for="question_1">Question 1</label>
                            <p>Here is some helpful question text for the first question.</p>
                            <textarea name="question_1" id="question_1" class="input-block-level"></textarea>
                        </div>

                        <div data-question-sequence="2" class="well question" style="display: none;">
                            <label for="question_2">Question 2</label>
                            <p>Here is some helpful question text for the second question.</p>
                            <textarea name="question_2" id="question_2" class="input-block-level"></textarea>
                        </div>

                        <div data-question-sequence="3" class="well question" style="display: none;">
                            <label for="question_3">Question 3</label>
                            <p>Here is some helpful question text for the third question.</p>
                            <textarea name="question_3" id="question_3" class="input-block-level"></textarea>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="span12">
                    <div class="form-actions">
                        <button class="btn btn-primary pull-right btn-next">Submit Response</button>
                    </div>
                </div>
            </div>
        </section>

        <div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
            <div class="modal-header">
                <h3 id="modal-label"></h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-edit" data-dismiss="modal">Edit Response</button>
                <button class="btn btn-primary btn-submit">Submit Response</button>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pes/pes.html.js"></script>
        <script src="js/ia/data/ia.data.cities.js"></script>
        <script src="js/ia/data/ia.data.majors.js"></script>
        <script src="js/ia/data/ia.data.states.js"></script>
        <script src="js/ia/ia.ppi.js"></script>
        <script src="js/ia/ia.debug.jquery.js"></script>
        <script src="js/ia/ia.ppicollection.js"></script>
        <script src="js/ia/ia.question.jquery.js"></script>
        <script src="js/ia/ia.questionsform.jquery.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
